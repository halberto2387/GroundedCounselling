name: Web Reusable CI

on:
  workflow_call: {}

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Add PNPM to PATH
        run: |
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: |
          pnpm -C apps/web run --if-present lint || echo "Lint skipped"

      - name: Run type checking
        run: |
          pnpm -C apps/web run --if-present type-check || echo "Type-check skipped"

      - name: Run tests
        run: |
          pnpm -C apps/web run --if-present test -- --watchAll=false --coverage || echo "Tests skipped"

      - name: Build Next.js application
        run: |
          pnpm -C apps/web run --if-present build || echo "Build skipped"
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_TELEMETRY_DISABLED: 1

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/web.Dockerfile
          push: false
          tags: grounded-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
